<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home Page Prototype</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <!-- Navigation -->
    <header>
        <nav>
            <img src="images/logo.png" alt="Logo" class="logo">
            <ul>
                <li><a href="#">Home</a></li>
                <li><a href="#">About</a></li>
                <li><a href="#">Services</a></li>
                <li><a href="#">Contact</a></li>
            </ul>
        </nav>
    </header>

    <!-- Hero Section -->
    <section class="hero">
        <img src="images/florence.jpg" alt="Florence Background">
        <h1>Welcome to Our Website</h1>
    </section>

    <!-- Cards Section -->
    <section class="cards">
        <div class="card">
            <img src="images/card1.jpg" alt="Card 1">
            <h3>Card One</h3>
            <p>Some description for card one.</p>
        </div>
        <div class="card">
            <img src="images/card2.jpg" alt="Card 2">
            <h3>Card Two</h3>
            <p>Some description for card two.</p>
        </div>
        <div class="card">
            <img src="images/card3.jpg" alt="Card 3">
            <h3>Card Three</h3>
            <p>Some description for card three.</p>
        </div>
    </section>

    <!-- Footer -->
    <footer>
        <p>Â© 2025 Home Page Prototype</p>
    </footer>

</body>
</html>
